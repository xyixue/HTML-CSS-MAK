<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.font.im/css?family=Lato" rel="stylesheet" />
    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 导航 -->
    <nav class="nav">
      <button id="barBtn" class="button-bar"><i class="fa fa-bars"></i></button>
    </nav>
    <div id="navModal" class="nav-modal animation-top">
      <botton id="closeBtn" class="button-close"
        ><i class="fa fa-times"> </i
      ></botton>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Photo</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
    <!-- 头部 -->
    <header class="header">
      <h1>PHOTOLIO</h1>
      <p>A template made by yixue.cn for photographers.</p>
      <button id="toogleBtn" class="button">Toogle Grid padding</button>
    </header>

    <!-- Photo grid -->
    <main id="main" class="container">
      <div class="column">
        <img src="https://unsplash.it/800/600?image=1065" width="100%" alt="" />
        <img src="https://unsplash.it/300/400?image=993" width="100%" alt="" />
        <img src="https://unsplash.it/400/200?image=992" width="100%" alt="" />
        <img src="https://unsplash.it/800/600?image=1047" width="100%" alt="" />
        <img src="https://unsplash.it/800/600?image=1070" width="100%" alt="" />
      </div>
      <div class="column">
        <img src="https://unsplash.it/800/400?image=1055" width="100%" alt="" />
        <img src="https://unsplash.it/800/900?image=1051" width="100%" alt="" />
        <img src="https://unsplash.it/800/500?image=1047" width="100%" alt="" />
        <img src="https://unsplash.it/800/600?image=1044" width="100%" alt="" />
        <img src="https://unsplash.it/400/600?image=962" width="100%" alt="" />
      </div>
      <div class="column">
        <img src="https://unsplash.it/800/200?image=994" width="100%" alt="" />
        <img src="https://unsplash.it/800/600?image=1040" width="100%" alt="" />
        <img src="https://unsplash.it/600/500?image=1009" width="100%" alt="" />
        <img src="https://unsplash.it/800/200?image=1006" width="100%" alt="" />
        <img src="https://unsplash.it/800/600?image=1003" width="100%" alt="" />
        <img src="https://unsplash.it/600/800?image=1027" width="100%" alt="" />
      </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
      <p class="iconbar">
        <i class="fa fa-weixin"></i>
        <i class="fa fa-weibo"></i>
        <i class="fa fa-github"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-qq"></i>
      </p>
      <p>Powered by <a href="#" target="_blank">yixue.cn</a></p>
      <!-- ------------  ------------ -->
    </footer>

    <script>
      var bar = document.getElementById("barBtn");
      var nav = document.getElementById("navModal");
      var close = document.getElementById("closeBtn");
      var toogleBtn = document.getElementById("toogleBtn")
      var main = document.getElementById("main")
      bar.onclick = function() {
        nav.style.display="block";
      };
      close.onclick = function() {
        nav.style.display="none";
      };
      toogleBtn.onclick = function(){
        if (main.className.indexOf("space") > -1){
          main.className = main.className.replace("space","");
        }else{
          main.className = main.className + " space";
        }
        
      }
    </script>
  </body>
</html>
