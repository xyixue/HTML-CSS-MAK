<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>align-self</title>
  <style>
  div{
    width: 80%;
    height: 300px;
    background-color: pink;
    display: flex;
    /* align-items: flex-end; */
  }
  div span{
    width: 150px;
    height: 100px;
    background-color: purple;
    margin-right: 5px;
  }
  div span:nth-child(3){
    /* align-self: flex-end;  控制单一子项目在侧轴上排列方式  */
    align-self: flex-end;
    order: -1;   /* 排列顺序 默认是0 */
  }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
  
</body>
</html>
