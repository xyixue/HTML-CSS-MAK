<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex-wrap</title>
  <style>
  div{
    display: flex;
    background-color: blueviolet;
    width: 600px;
    height: 400px;
    /* 容器宽高不够，默认缩小项目 不换行*/
    /* flex-wrap: nowrap; */
    /* flex-wrap: wrap; 换行 */
    /* flex-wrap:wrap-reverse;   换行 翻转 */
  }
  div span{
    width: 150px;
    height: 150px;
    background-color: burlywood;
    color: white;
    margin: 10px;
  }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
  </div>
</body>
</html>
