<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex-flow</title>
  <style>
  div{
    display: flex;
    background-color: blueviolet;
    width: 600px;
    height: 400px;
    justify-content: center;
    /* flex-direction: column;
    flex-wrap: wrap; */
    flex-flow: wrap column;
  }
  div span{
    width: 150px;
    height: 150px;
    background-color: burlywood;
    color: white;
    margin: 10px;
  }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span> 
    <span>4</span>
    <span>5</span>
    <span>6</span>  
  </div>
</body>
</html>
