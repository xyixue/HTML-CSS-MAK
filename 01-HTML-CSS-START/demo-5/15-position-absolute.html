<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position-absolute设置元素的位置</title>
  <style>
  .father{
    /* 相对与父级元素的位置 */
    background-color:blueviolet;
    width: 600px;
    height: 300px;
    position: relative;
  }
  .son{
    position:absolute;
    background-color:brown;
    width: 200px;
    height: 100px;
    top: 100px;
    left: 40px;
    /* 父级元素设置position: relative;
    子集元素设置position:absolute;
    这样就相对与父级元素
    一级一级网上找 */
  }
  </style>
</head>
<body>
  <h1>position-absolute设置元素的位置</h1>
  <div class="father">
    Father
    <div class="son">
      childer
    </div>
  </div>
</body>
</html>
