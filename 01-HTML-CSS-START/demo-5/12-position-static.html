<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>position-static设置元素的位置</title>
    <style>
      .static {
        border:lightgreen 2px solid;
        /* position: static; 元素本来的位置 默认的 */
      }
    </style>
  </head>
  <body>
    <h1>position-static设置元素的位置</h1>
    <div class="static">
      div元素的position ：static
    </div>
  </body>
</html>
