<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position-fixed设置元素的位置</title>
  <style>
    /* fixed始终是视图窗口的固定位置 */
  .fixed{
    width: 500px;
    height: 200px;
    background-color:seagreen;
    position: fixed;
    top: 200px;
  }
  .bottom{
    width: 500px;
    height: 1200px;
    background-color:sandybrown;
  }
  </style>
</head>
<body>
  <h1>position-fixed设置元素的位置</h1>
    <div class="fixed">
      div元素的position ： fixed
    </div>
    <div class="bottom">

    </div>
</body>
</html>
