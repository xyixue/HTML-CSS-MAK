<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3 阴影</title>
  <style>
  .shadow{
    width: 200px;
    box-shadow: 向右偏移 向左偏移 虚化效果 阴影颜色  向右偏移 向左偏移 虚化效果 阴影颜色;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.4),0px 4px 8px rgba(0,0,0,0.4);
    background-color: sandybrown;
    text-align: center;
    border-radius: 2px;
  }
  .shadow h1{
    padding: 50px 0;
    color: white;
  }
  </style>
</head>
<body>
  <h1>阴影</h1>
  <div class="shadow">
    <h1>阴影</h1>
  </div>
</body>
</html>
