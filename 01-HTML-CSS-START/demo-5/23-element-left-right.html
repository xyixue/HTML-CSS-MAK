<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>元素的左对齐 右对齐</title>
    <style>
      h1{
        text-align: center;
      }
      body{
        margin: 0;
        padding: 0;
      }
    /* 第一种 */
    /* .right{
      background-color: darkolivegreen;
      width: 200px;
      height: 100px;
      position: absolute;
      right: 0;
    }*/
    .container{
      position: relative;
    } 
    /* 第二种 */
    .right{
      background-color: darkolivegreen;
      width: 200px;
      height: 100px;
      float: right;
    }
    </style>
  </head>
  <body>
    <h1>元素的左对齐 右对齐</h1>
    <div class="container">
      <div class="right">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
          obcaecati. 
        </p>
      </div>
    </div>
  </body>
</html>
